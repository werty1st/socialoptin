<html >
<head>
  <meta charset="utf8" />
  <meta author="ronny adams" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Social Optin Verwaltung</title>
  <script src="//www.zdf.de/ZDFxt/module/socialoptin/js/cross-storage/client.js"></script>
</head>
<body>

<div>socialoptin fn: <span id="result1"></span></div>
<div>socialoptin event: <span id="result2"></span></div>

<script type="text/javascript">
		
	/*Variante A*/
	function socialoptin(wantsocial){
		console.log("socialoptin fn",wantsocial);
		document.getElementById("result1").textContent = JSON.stringify(wantsocial) ;
	}

	/*Variante B*/
	document.addEventListener('socialoptin', function (e){
		console.log("socialoptin event",e.detail.socialoptin);
		document.getElementById("result2").textContent = JSON.stringify(e.detail.socialoptin) ;
	}, false);

</script>

</body>
<script src="//www.zdf.de/ZDFxt/module/socialoptin/js/client.js"></script>
</html>
