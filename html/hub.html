<html>
	<head>
		<meta charset="utf8" />
		<meta author="ronny adams" />
		<title>Social Optin Verwaltung</title>
		<script src="js/cross-storage/hub.js"></script>
	</head>
	<body>
		
		<script>
		CrossStorageHub.init([
		  { origin: /^(http|https):\/\/(\w*\S*)localhost(:\d{2,5}$|$)/, allow: ['get', 'set', 'del']},
		  { origin: /^(http|https):\/\/(\w*\S*)zdfsport\.de$/, allow: ['get', 'set', 'del']},
		  { origin: /^(http|https):\/\/(www.)?heute\-show\.de$/, allow: ['get', 'set', 'del']},
		  { origin: /^(http|https):\/\/(\w*\S*)heute\.de$/, allow: ['get', 'set', 'del']},
		  { origin: /^(http|https):\/\/(\w*\S*)zdf\.de(:\d{2,5}$|$)/, allow: ['get', 'set', 'del'] }
		]);
		</script>
	</body>
</html>
