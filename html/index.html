<html ng-app="sapp">
<head>
  <meta charset="utf8" />
  <meta author="ronny adams" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Social Optin Verwaltung</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-switch.min.css">
  <style type="text/css">
  .socialswitch{
  	height: 28px;
  }
  .bootstrap-switch-zdf{
	background: #f0ad4e;
	color: #fff;
  }
  </style>
</head>
<body ng-controller="SocialOption as sapp">


	<div >
		<div >
			<h1>Datenschutz Einstellungen verwalten</h1>
		</div>
		<div >
			<form ng-show="settingsLoaded" name="embcodeForm" role="form" novalidate>

				<div class="socialswitch">

		   		<input
		            bs-switch
		            ng-model="socialButton"
		            type="checkbox"
		            switch-active="{{ isEnabled }}"
		            switch-on-text="{{ onText }}"
		            switch-off-text="{{ offText }}"
		            switch-on-color="zdf"
		            switch-off-color="{{ offColor }}"
		            switch-animate="{{ animate }}"
		            switch-size="{{ size }}"
		            switch-label="{{ label }}"
		            switch-icon="{{ icon }}"
		            switch-radio-off="{{ radioOff }}"
		            ng-true-value="'ein'"
		            ng-false-value="'aus'">
							
				
				
				</div>
				<br>
			    <div >
		        	<button class="md-theme-green" ng-click="sapp.save()">Speichern</button>
		        </div>

			</form>

			<div ng-hide="settingsLoaded">
				spinner
			</div>

		</div>
	</div>

    <script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/libs/bootstrap-switch.min.js"></script>
	<script src="js/libs/es6-promise-2.0.0.min.js"></script>
	<script src="js/cross-storage/client-0.3.3.js"></script>
	<script src="js/libs/socket.io.js"></script>
	<script src="js/bsSwitch.js"></script>
	<script src="js/sapp.js"></script>
</body>
</html>
